<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SDMS - Login Panel</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login-body">
    <!-- Page Content -->
    <div class="container center login-header">
        <h1>SOFTWARE DEVELOPMENT MANAGEMENT SYSTEM</h1>
    </div>
    <!-- /.container -->

    <div class="container bottom login-panel center">
        <div class="row">
            <div class="col-md-4 login-left">
                <h2>Login Panel</h2></div>
            <div class="col-md-1 login-mid">
                <div></div>
            </div>
            <div class="col-md-7 login-right">
                <form action="projects.html">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                            <span class="glyphicon glyphicon-lock"><a href="#">Forgot_Password</a></span>
                    </div>
                    <button type="submit" class="btn btn-default login-btn center-block center">LOGIN</button>
                </form>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
